<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è: –æ—Ç–∑—ã–≤—ã –≤ –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç–∞—Ö</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- VPN Check Overlay -->
  <div class="vpn-overlay" id="vpnOverlay">
    <div class="vpn-check">
      <h2>–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</h2>
      <div class="loader" id="loader"></div>
      <p id="vpnStatus">–ü—Ä–æ–≤–µ—Ä—è–µ–º VPN —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ</p>
      <div class="error-message" id="errorMessage" style="display: none;"></div>
      <button class="check-button" id="checkButton" onclick="manualCheck()" style="display: none;">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container content-hidden" id="mainContent">
    <div class="glass-card">
      <h1>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ —Ä–∞–±–æ—Ç–µ —Å –æ—Ç–∑—ã–≤–∞–º–∏</h1>
      <div class="steps-container">
        <div id="steps-content">
          <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    const defaultConfig = {
      '1': {
        static: '–ù–∞–π—Ç–∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –ø–æ –ó–∞–ø—Ä–æ—Å—É: ',
        dynamic: '–ü–∞—Ä–Ω–∞—Å –ù–µ–π–ª/–ú–∞–Ω–∏–∫—é—Ä –ø–∞—Ä–Ω–∞—Å —Å–ø–±/–ó–∞—Ä–µ—á–Ω–∞—è 10 –º–∞–Ω–∏–∫—é—Ä/—Å—Ç—É–¥–∏—è –º–∞–Ω–∏–∫—é—Ä–∞ PN/Parnas Nails/—Å—Ç—É–¥–∏—è PN/PN –º–∞–Ω–∏–∫—é—Ä'
      },
      '2': {
        static: '–°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç —Å—Ç—É–¥–∏–∏:<br>',
        dynamic: '<img src="https://i.imgur.com/Lg83kcj.png" alt="–°–∫—Ä–∏–Ω—à–æ—Ç —Å—Ç—É–¥–∏–∏">/<img src="https://i.imgur.com/uyifsUrr.png" alt="–°–∫—Ä–∏–Ω—à–æ—Ç —Å—Ç—É–¥–∏–∏">'
      },
      '3': {
        static: '',
        dynamic: '–û—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–∑—ã–≤—ã: —Å–Ω–∞—á–∞–ª–∞ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ –∏ –ø–æ—Å—Ç–∞–≤–∏—Ç—å üëé/–ù–∞–π—Ç–∏ –æ—Ç–∑—ã–≤ —Å 1 –∑–≤–µ–∑–¥–æ–π –ø–æ—Å—Ç–∞–≤–∏—Ç—å –¥–∏–∑'
      },
      '4': {
        static: '–û—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–∑—ã–≤—ã –ø–æ ',
        dynamic: '–ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º/—É–º–æ–ª—á–∞–Ω–∏—é/–Ω–æ–≤–∏–∑–Ω–µ'
      },
      '5': {
        static: ' –∏ –æ—Å—Ç–∞–≤–∏—Ç—å ',
        dynamic: '3/4/5'
      },
      '6': {
        static: ' –ª–∞–π–∫–∞ –≤–µ—Ä—Ö–Ω–∏–º –æ—Ç–∑—ã–≤–∞–º (–∏—Å–∫–ª—é—á–∞—è –æ—Ç–∑—ã–≤ —Å 1 –∑–≤–µ–∑–¥–æ–π - –µ–º—É —Ç–æ–ª—å–∫–æ –¥–∏–∑)',
        dynamic: ''
      }
    };

    // VPN –ø—Ä–æ–≤–µ—Ä–∫–∞
    async function checkVPN() {
      const vpnStatus = document.getElementById('vpnStatus');
      const errorMessage = document.getElementById('errorMessage');
      const checkButton = document.getElementById('checkButton');
      const loader = document.getElementById('loader');
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑—á–∏–∫ –∏ —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
      loader.style.display = 'block';
      checkButton.style.display = 'none';
      errorMessage.style.display = 'none';
      
      const testUrls = [
        'https://www.facebook.com/robots.txt',
        'https://twitter.com/robots.txt',
        'https://discord.com/robots.txt'
      ];

      let isVPN = false;
      let checkedCount = 0;

      const checkPromises = testUrls.map(async (url) => {
        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 5000);
          
          const response = await fetch(url, {
            signal: controller.signal,
            mode: 'no-cors',
            cache: 'no-cache'
          });
          
          clearTimeout(timeoutId);
          return true; // –ï—Å–ª–∏ –∑–∞–ø—Ä–æ—Å –ø—Ä–æ—à–µ–ª, –∑–Ω–∞—á–∏—Ç VPN –≤–∫–ª—é—á–µ–Ω
        } catch (error) {
          return false; // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞, –∑–Ω–∞—á–∏—Ç —Ä–µ—Å—É—Ä—Å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω (–Ω–µ—Ç VPN)
        }
      });

      try {
        const results = await Promise.allSettled(checkPromises);
        const successCount = results.filter(result => result.status === 'fulfilled' && result.value === true).length;
        
        if (successCount > 0) {
          vpnStatus.textContent = '–û–±–Ω–∞—Ä—É–∂–µ–Ω–æ VPN —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ';
          errorMessage.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫–ª—é—á–∏—Ç–µ VPN –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–∞–π—Ç—É';
          errorMessage.style.display = 'block';
          
          // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑—á–∏–∫ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏
          loader.style.display = 'none';
          checkButton.style.display = 'inline-block';
          return;
        }
        
        // VPN –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω, –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —Å–∞–π—Ç
        vpnStatus.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞';
        setTimeout(() => {
          document.getElementById('vpnOverlay').style.display = 'none';
          showMainContent();
        }, 1000);
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ VPN:', error);
        // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∞–π—Ç
        setTimeout(() => {
          document.getElementById('vpnOverlay').style.display = 'none';
          showMainContent();
        }, 2000);
      }
    }

    // –†—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ VPN
    function manualCheck() {
      const vpnStatus = document.getElementById('vpnStatus');
      vpnStatus.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º VPN —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ';
      checkVPN();
    }

    // –ü–æ–∫–∞–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
    function showMainContent() {
      const mainContent = document.getElementById('mainContent');
      mainContent.classList.remove('content-hidden');
      mainContent.classList.add('content-visible');
      loadConfig();
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    async function loadConfig() {
      let config = defaultConfig;
      
      try {
        const response = await fetch('text.conf');
        if (response.ok) {
          const configText = await response.text();
          config = parseConfig(configText);
        }
      } catch (error) {
        console.log('–§–∞–π–ª –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
      }
      
      generateSteps(config);
    }

    // –ü–∞—Ä—Å–∏–Ω–≥ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    function parseConfig(configText) {
      const config = {};
      const lines = configText.split('\n').filter(line => line.trim());
      
      lines.forEach(line => {
        const staticMatch = line.match(/^(\d+)\s+static\s*=\s*'([^']*)'/);
        const dynamicMatch = line.match(/^(\d+)\s+dynamic\s*=\s*'([^']*)'/);
        
        if (staticMatch) {
          const [, stepNum, staticText] = staticMatch;
          if (!config[stepNum]) config[stepNum] = {};
          config[stepNum].static = staticText;
        }
        
        if (dynamicMatch) {
          const [, stepNum, dynamicText] = dynamicMatch;
          if (!config[stepNum]) config[stepNum] = {};
          config[stepNum].dynamic = dynamicText;
        }
      });
      
      return config;
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —à–∞–≥–æ–≤
    function generateSteps(config) {
      const stepsContent = document.getElementById('steps-content');
      let html = '';
      
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —à–∞–≥–∏ 1-4
      for (let i = 1; i <= 4; i++) {
        if (!config[i]) continue;
        
        let content = '';
        const staticText = config[i].static || '';
        const dynamicOptions = config[i].dynamic || '';
        const dynamicText = getRandomChoice(dynamicOptions);
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ–∫—Å—Ç (–µ—Å–ª–∏ –µ—Å—Ç—å) - –≤—Å–µ–≥–¥–∞ –±–µ–ª—ã–π
        if (staticText) {
          content += staticText;
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Ç–µ–∫—Å—Ç (–µ—Å–ª–∏ –µ—Å—Ç—å)
        if (dynamicText) {
          if (dynamicText.includes('<img')) {
            // –î–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–æ–±–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
            content += dynamicText;
          } else {
            // –î–ª—è —Ç–µ–∫—Å—Ç–∞ –¥–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å
            content += `<span class="dynamic-text">${dynamicText}</span>`;
          }
        }
        
        // –î–ª—è —à–∞–≥–∞ 4 –¥–æ–±–∞–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —à–∞–≥–æ–≤ 5 –∏ 6
        if (i === 4) {
          const step5Static = config['5']?.static || '';
          const step5Dynamic = getRandomChoice(config['5']?.dynamic || '');
          const step6Static = config['6']?.static || '';
          const step6Dynamic = getRandomChoice(config['6']?.dynamic || '');
          
          // –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ–∫—Å—Ç —à–∞–≥–∞ 5 (–±–µ–ª—ã–π)
          if (step5Static) {
            content += step5Static;
          }
          
          // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Ç–µ–∫—Å—Ç —à–∞–≥–∞ 5 (—Ü–≤–µ—Ç–Ω–æ–π)
          if (step5Dynamic) {
            content += `<span class="dynamic-text">${step5Dynamic}</span>`;
          }
          
          // –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ–∫—Å—Ç —à–∞–≥–∞ 6 (–±–µ–ª—ã–π)
          if (step6Static) {
            content += step6Static;
          }
          
          // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Ç–µ–∫—Å—Ç —à–∞–≥–∞ 6 (—Ü–≤–µ—Ç–Ω–æ–π)
          if (step6Dynamic) {
            content += `<span class="dynamic-text">${step6Dynamic}</span>`;
          }
        }
        
        html += `
          <div class="step">
            <span class="step-number">${i}</span>
            <div class="step-content">
              ${content}
            </div>
          </div>
        `;
      }
      
      stepsContent.innerHTML = html;
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ –∏–∑ —Å—Ç—Ä–æ–∫–∏ —Å —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è–º–∏
    function getRandomChoice(text) {
      if (!text) return '';
      const choices = text.split('/').filter(choice => choice.trim());
      if (choices.length === 0) return text;
      return choices[Math.floor(Math.random() * choices.length)];
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ VPN –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', () => {
      checkVPN();
    });
  </script>
