    // VPN –ø—Ä–æ–≤–µ—Ä–∫–∞
    async function checkVPN() {
      const vpnStatus = document.getElementById('vpnStatus');
      const errorMessage = document.getElementById('errorMessage');
      const checkButton = document.getElementById('checkButton');
      const loader = document.getElementById('loader');
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑—á–∏–∫ –∏ —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É

        'https://discord.com/robots.txt'
      ];

        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 2000); // –°–æ–∫—Ä–∞—â–µ–Ω–æ –¥–æ 2 —Å–µ–∫—É–Ω–¥
          
          const response = await fetch(url, {
            signal: controller.signal,
            mode: 'no-cors',
            cache: 'no-cache'
          });
          
          clearTimeout(timeoutId);
          return true; // –ï—Å–ª–∏ –∑–∞–ø—Ä–æ—Å –ø—Ä–æ—à–µ–ª, –∑–Ω–∞—á–∏—Ç VPN –≤–∫–ª—é—á–µ–Ω
        } catch (error) {
          return false; // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞, –∑–Ω–∞—á–∏—Ç —Ä–µ—Å—É—Ä—Å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω (–Ω–µ—Ç VPN)
        }
      });

      try {
        const results = await Promise.allSettled(checkPromises);
        const successCount = results.filter(result => result.status === 'fulfilled' && result.value === true).length;
        
        if (successCount > 0) {
          vpnStatus.textContent = '–û–±–Ω–∞—Ä—É–∂–µ–Ω–æ VPN —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ';

          errorMessage.style.display = 'block';
          
          // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑—á–∏–∫ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏

        // VPN –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω, –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —Å–∞–π—Ç

        setTimeout(() => {
          document.getElementById('vpnOverlay').style.display = 'none';
          showMainContent();
        }, 500);

        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ VPN:', error);
        // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∞–π—Ç

    // –†—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ VPN

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ - –ò–°–ü–†–ê–í–õ–ï–ù–û: –¥—Ä—É–≥–æ–π —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –¥–ª—è URL
    function loadConfig() {
      // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –∏–∑ text.conf

1 dynamic='–ü–∞—Ä–Ω–∞—Å –ù–µ–π–ª/–ú–∞–Ω–∏–∫—é—Ä –ø–∞—Ä–Ω–∞—Å —Å–ø–±/–ó–∞—Ä–µ—á–Ω–∞—è 10 –º–∞–Ω–∏–∫—é—Ä/—Å—Ç—É–¥–∏—è –º–∞–Ω–∏–∫—é—Ä–∞ PN/Parnas Nails/—Å—Ç—É–¥–∏—è PN/PN –º–∞–Ω–∏–∫—é—Ä/–õ–∏–∫—Å –Ω–µ–π–ª/–ù–∞—É—Ç–∏–∫–∞/–°—Ç—É–¥–∏—è –º–∞–Ω–∏–∫—é—Ä–∞'

2 static='–°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç —Å—Ç—É–¥–∏–∏:'
2 dynamic='https://i.imgur.com/Lg83kcj.png|https://i.imgur.com/6tDrEtv.png|https://i.imgur.com/uyifsUrr.png'

3 static='–ü–µ—Ä–µ–π—Ç–∏ –≤–æ –≤–∫–ª–∞–¥–∫—É –æ—Ç–∑—ã–≤—ã –∏ '
3 dynamic=' –û—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–∑—ã–≤—ã: —Å–Ω–∞—á–∞–ª–∞ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ –∏ –ø–æ—Å—Ç–∞–≤–∏—Ç—å üëé 2-–º –≤–µ—Ä—Ö–Ω–∏–º/ –ù–∞–π—Ç–∏ –æ—Ç–∑—ã–≤ —Å 1 –∑–≤–µ–∑–¥–æ–π –ø–æ—Å—Ç–∞–≤–∏—Ç—å –¥–∏–∑/ –û—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ —Å–∞–º—ã–º –Ω–æ–≤—ã–º –∏ –ø–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫ 3-–º –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º –æ—Ç–∑—ã–≤–∞–º'

4 static='–û—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–∑—ã–≤—ã –ø–æ '
4 dynamic='–ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º/—É–º–æ–ª—á–∞–Ω–∏—é/–Ω–æ–≤–∏–∑–Ω–µ'

5 static=' –ü–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫ –¥–ª—è –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã—Ö –æ—Ç–∑—ã–≤–æ–≤: '
5 dynamic='3-–º –æ—Ç–∑—ã–≤–∞–º/4-–º –æ—Ç–∑—ã–≤–∞–º/5-—Ç–∏ –æ—Ç–∑—ã–≤–∞–º'

6 static='–í—ã–ø–æ–ª–Ω–∏—Ç—å —Ü–µ–ª–µ–≤–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ: '
6 dynamic='–ù–∞–∂–∞—Ç—å –Ω–∞ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞/–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å–∞–π—Ç/–ü–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç –æ—Ç –º–µ—Ç—Ä–æ –ü–∞—Ä–Ω–∞—Å –¥–æ —Å—Ç—É–¥–∏–∏'`;

    // –ü–∞—Ä—Å–∏–Ω–≥ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    function parseConfig(configText) {
      const config = {};
      const lines = configText.split('\n').filter(line => line.trim());
      
      lines.forEach(line => {
        const staticMatch = line.match(/^(\d+)\s+static\s*=\s*'([^']*)'/);
        const dynamicMatch = line.match(/^(\d+)\s+dynamic\s*=\s*'([^']*)'/);
        
        if (staticMatch) {
          const [, stepNum, staticText] = staticMatch;
          if (!config[stepNum]) config[stepNum] = {};
          config[stepNum].static = staticText;
        }
        
        if (dynamicMatch) {
          const [, stepNum, dynamicText] = dynamicMatch;
          if (!config[stepNum]) config[stepNum] = {};
          config[stepNum].dynamic = dynamicText;
        }
      });
      
      return config;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è CSS —Å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
    function createDynamicImageCSS(imageUrl) {
      // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏
      const existingStyle = document.getElementById('dynamic-image-style');
      if (existingStyle) {
        existingStyle.remove();
      }
      
      // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —Å—Ç–∏–ª—å
      const style = document.createElement('style');
      style.id = 'dynamic-image-style';
      style.textContent = `
        .dynamic-image {
          display: block;
          width: auto;
          min-height: 400px;
          max-width: 100%;
          background-image: url('${imageUrl}');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          border-radius: 12px;
          margin-top: 15px;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
          transition: transform 0.3s ease;
          cursor: pointer;
        }
        
        .dynamic-image:hover {
          transform: scale(1.02);
        }
        
        .dynamic-image::after {
          content: '';
          display: block;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.1);
          border-radius: 12px;
          transition: background 0.3s ease;
        }
        
        .dynamic-image:hover::after {
          background: rgba(0, 0, 0, 0.05);
        }
      `;
      
      document.head.appendChild(style);
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —à–∞–≥–æ–≤ - –§–ò–ù–ê–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø –±–µ–∑ –æ—Ç–ª–∞–¥–∫–∏
    function generateSteps(config) {
      const stepsContent = document.getElementById('steps-content');
      stepsContent.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
      
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –≤—Å–µ 6 —à–∞–≥–æ–≤ –æ—Ç–¥–µ–ª—å–Ω–æ
      for (let i = 1; i <= 6; i++) {
        if (!config[i]) continue;
        
        const staticText = config[i].static || '';
        const dynamicOptions = config[i].dynamic || '';
        
        // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —à–∞–≥–∞
        const stepDiv = document.createElement('div');
        stepDiv.className = 'step';
        
        // –°–æ–∑–¥–∞–µ–º –Ω–æ–º–µ—Ä —à–∞–≥–∞
        const stepNumber = document.createElement('span');
        stepNumber.className = 'step-number';
        stepNumber.textContent = i;
        
        // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç —à–∞–≥–∞
        const stepContent = document.createElement('div');
        stepContent.className = 'step-content';
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ–∫—Å—Ç
        if (staticText) {
          const staticSpan = document.createElement('span');
          staticSpan.innerHTML = staticText;
          stepContent.appendChild(staticSpan);
        }
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
        if (dynamicOptions) {
          // –Ø–≤–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤—Ç–æ—Ä–æ–π —à–∞–≥ (–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è)
          if (i === 2) {
            // –†–∞–∑–¥–µ–ª—è–µ–º URL –ø–æ —Å–∏–º–≤–æ–ª—É |
            const imageUrls = dynamicOptions.split('|').map(url => url.trim()).filter(url => url);
            
            if (imageUrls.length > 0) {
              const selectedImageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];
              
              // –°–æ–∑–¥–∞–µ–º div —Å CSS-—Ñ–æ–Ω–æ–º
              const imageDiv = document.createElement('div');
              imageDiv.className = 'dynamic-image';
              imageDiv.title = '–°–∫—Ä–∏–Ω—à–æ—Ç —Å—Ç—É–¥–∏–∏';
              
              // –°–æ–∑–¥–∞–µ–º CSS —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
              createDynamicImageCSS(selectedImageUrl);
              
              stepContent.appendChild(imageDiv);
            }
          } else {
            // –î–ª—è –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —à–∞–≥–æ–≤ - –æ–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç
            const dynamicText = getRandomChoice(dynamicOptions);
            const dynamicSpan = document.createElement('span');
            dynamicSpan.className = 'dynamic-text';
            dynamicSpan.textContent = dynamicText;
            stepContent.appendChild(dynamicSpan);
          }
        }
        
        // –°–æ–±–∏—Ä–∞–µ–º —à–∞–≥
        stepDiv.appendChild(stepNumber);
        stepDiv.appendChild(stepContent);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        stepsContent.appendChild(stepDiv);
      }
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ –∏–∑ —Å—Ç—Ä–æ–∫–∏ —Å —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è–º–∏ - —É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–∫—Å—Ç–∞
    function getRandomChoice(text) {
      if (!text) return '';
      
      // –¢–æ–ª—å–∫–æ –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ —Å —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–µ–º "/"
      const choices = text.split('/').filter(choice => choice.trim());
      if (choices.length === 0) return text;
      return choices[Math.floor(Math.random() * choices.length)].trim();
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ VPN –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
