  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(2deg); }
      66% { transform: translateY(15px) rotate(-1deg); }
    }

    /* VPN Check Overlay */
    .vpn-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .vpn-check {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      color: white;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

    .loader {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: #ff6b6b;
      margin-top: 20px;
      font-size: 14px;
    }

    /* Main Content */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
      font-size: clamp(24px, 4vw, 32px);
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .steps-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .step {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      color: white;
      font-size: 16px;
      line-height: 1.6;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      position: relative;
    }

    .step:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .step-number {
      display: inline-block;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      margin-right: 15px;
      font-size: 14px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .step-content {
      display: inline-block;
      vertical-align: top;
      width: calc(100% - 45px);
    }

    .dynamic-text {
      background: linear-gradient(135deg, #ffeaa7, #fab1a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 15px;

        border-radius: 20px;
      }

      .steps-container {
        padding: 20px;
      }

      .step {
        padding: 15px;

      }

      .step-number {
        width: 25px;
        height: 25px;
        line-height: 25px;
        font-size: 12px;
        margin-right: 10px;
      }

      .step-content {
        width: calc(100% - 35px);
      }

      .vpn-check {
        padding: 30px 20px;
        margin: 20px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .step-number {
        display: block;
        margin: 0 0 10px 0;
        width: 25px;
        height: 25px;
      }

      .step-content {
        width: 100%;
        display: block;
      }
    }

    /* Loading animation for content */
    .content-hidden {
      opacity: 0;
      transform: translateY(20px);
    }

    .content-visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Custom scrollbar */

    ::-webkit-scrollbar-thumb {

    }

    ::-webkit-scrollbar-thumb:hover {

<body>

    <div class="glass-card">

      <div class="steps-container">
        <div id="steps-content">

  </div>

  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    const defaultConfig = {
      '1': {
        static: '–ù–∞–π—Ç–∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –ø–æ –ó–∞–ø—Ä–æ—Å—É: ',
        dynamic: '–ü–∞—Ä–Ω–∞—Å –ù–µ–π–ª/–ú–∞–Ω–∏–∫—é—Ä –ø–∞—Ä–Ω–∞—Å —Å–ø–±/–ó–∞—Ä–µ—á–Ω–∞—è 10 –º–∞–Ω–∏–∫—é—Ä/—Å—Ç—É–¥–∏—è –º–∞–Ω–∏–∫—é—Ä–∞ PN/Parnas Nails/—Å—Ç—É–¥–∏—è PN/PN –º–∞–Ω–∏–∫—é—Ä'
      },
      '2': {
        static: '–°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç —Å—Ç—É–¥–∏–∏:<br>',
        dynamic: '<img src="https://i.imgur.com/Lg83kcj.png" alt="–°–∫—Ä–∏–Ω—à–æ—Ç —Å—Ç—É–¥–∏–∏">/<img src="https://i.imgur.com/uyifsUrr.png" alt="–°–∫—Ä–∏–Ω—à–æ—Ç —Å—Ç—É–¥–∏–∏">'
      },
      '3': {
        static: '',
        dynamic: '–û—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–∑—ã–≤—ã: —Å–Ω–∞—á–∞–ª–∞ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ –∏ –ø–æ—Å—Ç–∞–≤–∏—Ç—å üëé/–ù–∞–π—Ç–∏ –æ—Ç–∑—ã–≤ —Å 1 –∑–≤–µ–∑–¥–æ–π –ø–æ—Å—Ç–∞–≤–∏—Ç—å –¥–∏–∑'
      },
      '4': {
        static: '–û—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–∑—ã–≤—ã –ø–æ ',
        dynamic: '–ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º/—É–º–æ–ª—á–∞–Ω–∏—é/–Ω–æ–≤–∏–∑–Ω–µ'
      },
      '5': {
        static: ' –∏ –æ—Å—Ç–∞–≤–∏—Ç—å ',
        dynamic: '3/4/5'
      },
      '6': {
        static: ' –ª–∞–π–∫–∞ –≤–µ—Ä—Ö–Ω–∏–º –æ—Ç–∑—ã–≤–∞–º (–∏—Å–∫–ª—é—á–∞—è –æ—Ç–∑—ã–≤ —Å 1 –∑–≤–µ–∑–¥–æ–π - –µ–º—É —Ç–æ–ª—å–∫–æ –¥–∏–∑)',
        dynamic: ''
      }
    };

    // VPN –ø—Ä–æ–≤–µ—Ä–∫–∞
    async function checkVPN() {
      const vpnStatus = document.getElementById('vpnStatus');
      const errorMessage = document.getElementById('errorMessage');
      
      const testUrls = [
        'https://www.facebook.com/robots.txt',
        'https://twitter.com/robots.txt',
        'https://discord.com/robots.txt'
      ];

      let isVPN = false;
      let checkedCount = 0;

      const checkPromises = testUrls.map(async (url) => {
        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 5000);
          
          const response = await fetch(url, {
            signal: controller.signal,
            mode: 'no-cors',
            cache: 'no-cache'
          });
          
          clearTimeout(timeoutId);
          return true; // –ï—Å–ª–∏ –∑–∞–ø—Ä–æ—Å –ø—Ä–æ—à–µ–ª, –∑–Ω–∞—á–∏—Ç VPN –≤–∫–ª—é—á–µ–Ω
        } catch (error) {
          return false; // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞, –∑–Ω–∞—á–∏—Ç —Ä–µ—Å—É—Ä—Å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω (–Ω–µ—Ç VPN)
        }
      });

      try {
        const results = await Promise.allSettled(checkPromises);
        const successCount = results.filter(result => result.status === 'fulfilled' && result.value === true).length;
        
        if (successCount > 0) {
          vpnStatus.textContent = '–û–±–Ω–∞—Ä—É–∂–µ–Ω–æ VPN —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ';
          errorMessage.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫–ª—é—á–∏—Ç–µ VPN –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–∞–π—Ç—É';
          errorMessage.style.display = 'block';
          
          // –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
          setTimeout(checkVPN, 3000);
          return;
        }
        
        // VPN –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω, –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —Å–∞–π—Ç
        vpnStatus.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞';
        setTimeout(() => {
          document.getElementById('vpnOverlay').style.display = 'none';
          showMainContent();
        }, 1000);
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ VPN:', error);
        // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∞–π—Ç
        setTimeout(() => {
          document.getElementById('vpnOverlay').style.display = 'none';
          showMainContent();
        }, 2000);
      }
    }

    // –ü–æ–∫–∞–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
    function showMainContent() {
      const mainContent = document.getElementById('mainContent');
      mainContent.classList.remove('content-hidden');
      mainContent.classList.add('content-visible');
      loadConfig();
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    async function loadConfig() {
      let config = defaultConfig;
      
      try {
        const response = await fetch('text.conf');
        if (response.ok) {
          const configText = await response.text();
          config = parseConfig(configText);
        }
      } catch (error) {
        console.log('–§–∞–π–ª –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
      }
      
      generateSteps(config);
    }

    // –ü–∞—Ä—Å–∏–Ω–≥ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    function parseConfig(configText) {
      const config = {};
      const lines = configText.split('\n').filter(line => line.trim());
      
      lines.forEach(line => {
        const staticMatch = line.match(/^(\d+)\s+static\s*=\s*'([^']*)'/);
        const dynamicMatch = line.match(/^(\d+)\s+dynamic\s*=\s*'([^']*)'/);
        
        if (staticMatch) {
          const [, stepNum, staticText] = staticMatch;
          if (!config[stepNum]) config[stepNum] = {};
          config[stepNum].static = staticText;
        }
        
        if (dynamicMatch) {
          const [, stepNum, dynamicText] = dynamicMatch;
          if (!config[stepNum]) config[stepNum] = {};
          config[stepNum].dynamic = dynamicText;
        }
      });
      
      return config;
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —à–∞–≥–æ–≤
    function generateSteps(config) {
      const stepsContent = document.getElementById('steps-content');
      let html = '';
      
      // –û–±—ä–µ–¥–∏–Ω—è–µ–º —à–∞–≥–∏ 4, 5, 6 –≤ –æ–¥–∏–Ω
      const step4Text = (config['4']?.static || '') + 
                       getRandomChoice(config['4']?.dynamic || '') + 
                       (config['5']?.static || '') + 
                       getRandomChoice(config['5']?.dynamic || '') + 
                       (config['6']?.static || '');
      
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–µ—Ä–≤—ã–µ 3 —à–∞–≥–∞
      for (let i = 1; i <= 3; i++) {
        if (config[i]) {
          const staticText = config[i].static || '';
          const dynamicText = getRandomChoice(config[i].dynamic || '');
          
          html += `
            <div class="step">
              <span class="step-number">${i}</span>
              <div class="step-content">
                ${staticText}<span class="dynamic-text">${dynamicText}</span>
              </div>
            </div>
          `;
        }
      }
      
      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—ä–µ–¥–∏–Ω–µ–Ω–Ω—ã–π 4 —à–∞–≥
      if (step4Text.trim()) {
        html += `
          <div class="step">
            <span class="step-number">4</span>
            <div class="step-content">
              <span class="dynamic-text">${step4Text}</span>
            </div>
          </div>
        `;
      }
      
      stepsContent.innerHTML = html;
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ –∏–∑ —Å—Ç—Ä–æ–∫–∏ —Å —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è–º–∏
    function getRandomChoice(text) {
      if (!text) return '';
      const choices = text.split('/').filter(choice => choice.trim());
      if (choices.length === 0) return text;
      return choices[Math.floor(Math.random() * choices.length)];
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ VPN –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', () => {
      checkVPN();
    });
  </script>
